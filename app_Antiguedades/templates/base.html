{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tienda de Antigüedades{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* Estilos suaves y modernos, colores claros */
        body {
            background-color: #f8f9fa; /* Gris muy claro */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex: 1; /* El contenido principal ocupa el espacio restante */
            padding-bottom: 70px; /* Espacio para el footer fijo */
        }
        .footer {
            background-color: #e9ecef; /* Gris más claro para el footer */
            color: #495057; /* Texto gris oscuro */
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            z-index: 1000;
        }
        .navbar-custom {
            /* Tono de gris suave y elegante */
            background-color: #adb5bd; 
        }
    </style>
</head>
<body>
    {# 16. Incluir navbar.html #}
    {% include 'navbar.html' %}

    <div class="container mt-4 main-content">
        {% block content %}
        {% endblock %}
    </div>

    {# 16. Incluir footer.html #}
    {% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

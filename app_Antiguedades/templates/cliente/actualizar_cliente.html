{# app_Antiguedades/templates/cliente/actualizar_cliente.html #}
{% extends "base.html" %}
{% block title %}Actualizar Cliente{% endblock %}
{% block content %}
<h2 class="mb-4">Actualizar Cliente: **{{ cliente.nombre }}**</h2>
<div class="card shadow-lg p-3 mb-5 bg-body rounded">
    <div class="card-body">
        <form method="post" action="{% url 'realizar_actualizacion_cliente' cliente.id %}">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="id_nombre" class="form-label">Nombre completo:</label>
                    <input type="text" class="form-control" id="id_nombre" name="nombre" value="{{ cliente.nombre }}" required>
                </div>
                <div class="col-md-6">
                    <label for="id_email" class="form-label">Correo electrónico:</label>
                    <input type="email" class="form-control" id="id_email" name="email" value="{{ cliente.email }}" required>
                </div>
                <div class="col-md-6">
                    <label for="id_telefono" class="form-label">Teléfono:</label>
                    <input type="text" class="form-control" id="id_telefono" name="telefono" value="{{ cliente.telefono|default_if_none:'' }}">
                </div>
                <div class="col-md-6">
                    <label for="id_estado_civil" class="form-label">Estado civil:</label>
                    <select class="form-select" id="id_estado_civil" name="estado_civil" required>
                        <option value="" disabled>Seleccionar</option>
                        {% for choice_value, choice_name in cliente.ESTADOS_CIVILES %}
                            <option value="{{ choice_value }}" {% if cliente.estado_civil == choice_value %}selected{% endif %}>
                                {{ choice_name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-12">
                    <label for="id_direccion" class="form-label">Dirección:</label>
                    <textarea class="form-control" id="id_direccion" name="direccion" rows="3" required>{{ cliente.direccion }}</textarea>
                </div>
                <div class="col-12 form-check form-switch mt-3">
                    <input class="form-check-input" type="checkbox" id="id_es_coleccionista" name="es_coleccionista"
                        {% if cliente.es_coleccionista %}checked{% endif %}>
                    <label class="form-check-label" for="id_es_coleccionista">Es Coleccionista</label>
                </div>
            </div>
            <div class="d-flex justify-content-end mt-4">
                <a href="{% url 'ver_clientes' %}" class="btn btn-secondary me-2">Cancelar</a>
                <button type="submit" class="btn btn-primary">Actualizar Cliente</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{# app_Antiguedades/templates/cliente/agregar_cliente.html #}
{% extends "base.html" %}
{% block title %}Agregar Cliente{% endblock %}
{% block content %}
<h2 class="mb-4">Agregar Nuevo Cliente</h2>
<div class="card shadow-lg p-3 mb-5 bg-body rounded">
    <div class="card-body">
        <form method="post" action="{% url 'agregar_cliente' %}">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="id_nombre" class="form-label">Nombre completo:</label>
                    <input type="text" class="form-control" id="id_nombre" name="nombre" required>
                </div>
                <div class="col-md-6">
                    <label for="id_email" class="form-label">Correo electrónico:</label>
                    <input type="email" class="form-control" id="id_email" name="email" required>
                </div>
                <div class="col-md-6">
                    <label for="id_telefono" class="form-label">Teléfono:</label>
                    <input type="text" class="form-control" id="id_telefono" name="telefono">
                </div>
                <div class="col-md-6">
                    <label for="id_estado_civil" class="form-label">Estado civil:</label>
                    <select class="form-select" id="id_estado_civil" name="estado_civil" required>
                        <option value="" selected disabled>Seleccionar</option>
                        <option value="S">Soltero/a</option>
                        <option value="C">Casado/a</option>
                        <option value="V">Viudo/a</option>
                        <option value="D">Divorciado/a</option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="id_direccion" class="form-label">Dirección:</label>
                    <textarea class="form-control" id="id_direccion" name="direccion" rows="3" required></textarea>
                </div>
                <div class="col-12 form-check form-switch mt-3">
                    <input class="form-check-input" type="checkbox" id="id_es_coleccionista" name="es_coleccionista">
                    <label class="form-check-label" for="id_es_coleccionista">Es Coleccionista</label>
                </div>
            </div>
            <div class="d-flex justify-content-end mt-4">
                <a href="{% url 'ver_clientes' %}" class="btn btn-secondary me-2">Cancelar</a>
                <button type="submit" class="btn btn-primary">Guardar Cliente</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
